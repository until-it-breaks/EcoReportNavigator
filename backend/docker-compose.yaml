services:
  data_api:
    build: ./data_api
    networks:
      - external

  chat_api:
    build: ./chat_api
    depends_on:
      - data_api
      - chart_api
    expose:
      - "8000"
    environment:
      - GEMINI_API_KEY
    networks:
      - external
  
  chart_api:
    build: ./chart_api
    networks:
      - external
    
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - data_api
      - chat_api
    networks:
      - external

networks:
  external:
    driver: bridge