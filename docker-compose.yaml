services:
  node:
    build: ./backend
    networks:
      - mynetwork
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - node
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge